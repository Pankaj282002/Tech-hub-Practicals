<!DOCTYPE html>
<html lang="en">
<head>
    <title>Image Gallery</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        .gallery {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }
        .gallery img {
            width: 200px;
            height: 150px;
            border: 2px solid #ccc;
            border-radius: 5px;
            transition: transform 0.3s;
        }
        .gallery img:hover {
            transform: scale(1.1);
            border-color: #000;
        }
    </style>
</head>
<body>
    <h1>Image Gallery</h1>
    <p>Click on any image to learn more!</p>
    <div class="gallery">
        <a href="page1.html">
            <img src="/images/photo1.jpg" alt="Image 1">
        </a>
        <a href="page2.html">
            <img src="/images/photo2.jpg" alt="Image 2">
        </a>
        <a href="page3.html">
            <img src="/images/photo3.jpg" alt="Image 3">
        </a>
    </div>
</body>
</html>
