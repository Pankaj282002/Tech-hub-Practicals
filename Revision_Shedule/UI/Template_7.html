<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media and Navigation Menu</title>
    <link rel="stylesheet" href="/css/Template_7.css">
</head>
<body>
    <!-- Navigation Menu -->
    <nav>
        <ul>
            <li><a href="#">Home</a></li>
            <li>
                <a href="#">About</a>
                <ul>
                    <li><a href="#">Our Team</a></li>
                    <li><a href="#">Our Story</a></li>
                </ul>
            </li>
            <li><a href="#">Services</a></li>
            <li>
                <a href="#">Contact</a>
                <ul>
                    <li><a href="#">Email</a></li>
                    <li><a href="#">Phone</a></li>
                </ul>
            </li>
        </ul>
    </nav>

    <!-- Media Section -->
    <div class="media-container">
        <h1>Media Player</h1>
        
        <!-- Audio File -->
        <h2>Listen to this Audio</h2>
        <audio controls>
            <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" type="audio/mpeg">
            <source src="https://file-examples.com/storage/fe633b91ef8e60a6b6372e6/2017/11/file_example_OOG_1MG.ogg" type="audio/ogg">
            Your browser does not support the audio element.
        </audio>

        <!-- Video File -->
        <h2>Watch this Video</h2>
        <video controls>
            <source src="https://www.w3schools.com/html/mov_bbb.mp4" type="video/mp4">
            <source src="https://www.w3schools.com/html/mov_bbb.ogg" type="video/ogg">
            Your browser does not support the video element.
        </video>
    </div>
</body>
</html>
