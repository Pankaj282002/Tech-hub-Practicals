<!DOCTYPE html>
<head>
	<title>Superscript subscript and strong tags </title>
</head>
<body>
<h3> 
Q6. The following word use a typeface. use as a <i> superscript, subscript and strong. </i>
</h3>
<hr>

<p>
<h5>The word using superscript tag.</h5>
 a = b<sup>typeface</sup>
</p>
<hr>

<p>
<h5>The word using subscript tag.</h5>
a = b<sub>typeface</sub>
</p>
<hr>

<p>
<h5>The word using Strong tag.</h5>
typeface = <strong>typeface</strong>
</p>

</body>
</html>
