<!DOCTYPE html>
<html>
<head>
    <title>pankaj</title>
    <script type="text/javascript">
            function show(){
                document.getElementById("tag").innerText="Hellow Pankaj";
            }
            function red(){
                document.getElementById("tag").style.color="red";
            }
            function yellow (){
                document.getElementById("tag").style.color="yellow";
            }
            function green(){
                document.getElementById("tag").style.color="green";
            }
            function orange(){
                document.getElementById("tag").style.color="orange";
            }
    </script>
</head>
<body>
    <h1 id="tag">Hellow, Hii I am pankaj patil from jalgaon maharastra.</h1>
    <button onmouseover="red()">red</button>
    <button onmouseover="yellow()">yellow</button>
    <button onmouseover="green()">green</button>
    <button onmouseover="orange()">orange</button>
</body>
</html>
