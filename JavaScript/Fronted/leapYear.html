<!DOCTYPE html>
<html>
<head>
    <title>Leap Year</title>
    <script type="text/javascript">
        let a = prompt("Enter a year.....!");
        let year = parseInt(a);

        if(year%4==0){
            alert(year + " is a leap year...!");
        }else{
            alert(year + " is not a leap year...!");
        }
    </script>
</head>
<body>

</body>
</html>
