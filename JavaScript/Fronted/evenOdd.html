<!DOCTYPE html>
<html>
<head>
        <title>Even Odd</title>
        <script type="text/javascript">
            let a = prompt("Enter a value : ");
            let num = parseInt(a);
            if(num%2==0){
                alert(num + " is even number");
            }else{
                alert(num + " is odd number");
            }
        </script>
</head>

</html>
